<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="app" >
        <!-- Esta es una forma de mostrar una variable de Vue

        el "v-bind" es para poner todos los atributos
        y asignarles variables de vue -->
        <span v-bind:title="message2">{{message2}}</span>
    </div>

    <script src="n01_declarative_rendering.js"></script>
</body>
